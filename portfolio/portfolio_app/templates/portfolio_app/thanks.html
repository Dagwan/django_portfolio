<!-- portfolio/templates/portfolio/services.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagwan Portfolio - Thank You</title>
    <link rel="stylesheet" type="text/css" href="{% static 'portfolio_app/css/Thanks.css' %}">
    <link rel="icon" type="image/png" href="{% static 'portfolio_app/images/apple-touch-icon.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    
 <!-- ======= Header ======= -->
 <header id="header">
    <div class="header-container">

        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <div class="logo">
                    <img src="{% static 'portfolio_app/images/apple-touch-icon.png' %}" alt="Logo">
                </div>
                <li><a href="{% url 'home' %}" class="nav-link scrollto">Home</a></li>
                <li><a href="{% url 'about' %}" class="nav-link scrollto">About</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link scrollto">Contact</a></li>
                <li><a href="{% url 'services' %}" class="nav-link scrollto">Services</a></li>
                <li><a href="{% url 'projects' %}" class="nav-link scrollto">Projects</a></li>    
                <li><a href="{% url 'admin:login' %}" class="nav-link scrollto" target="_blank">Admin Login</a></li>            
            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container">

            <!-- Section Title -->
            <div class="section-title">
                <h2>Thank you!</h2>
            </div>

            <div class="row">
                <!-- Service Box 1 -->
                <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">
                    <div class="icon"><i class="bi bi-briefcase"></i></div>
                   
                    <!-- Service Description -->
                    <p class="description">Your message has been recieved and is pending review!</p>
                </div>
                
        </div>
    </section>
    <!-- End Services Section -->
    <!-- ======= Footer ======= -->
    <footer id="footer">
        <div class="container">
            <div class="copyright">
                &copy; Copyright <strong><span>Dagwan Portfolio</span></strong>
            </div>
            <div class="credits">
                Designed by <a href="https://dagwan.github.io/portfolio/">Dagwan</a>
            </div>
        </div>
    </footer><!-- End Footer -->
</body>

</html>
